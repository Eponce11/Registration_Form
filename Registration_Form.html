<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>Registration Form</h1>
        <div>
            <label>First Name: * </label>
            <input type="text" name ="first_name">
        </div>
        <div>
            <label>Last Name * </label>
            <input type="text" name="last_name">
        </div>
        <div>
            <label>Email Address: * </label>
            <input type="text" name="email_address">
        </div>
        <div>
            <label>Password: * </label>
            <input type="password" name="password">
        </div>
        <div>
            <label> Confirm Password: * </label>
            <input type="password" name="confirm_password">
        </div>
        <div>
            <label>Birthday: </label>
            <input type="date" name="birthday">
        </div>
        <div>
            <p>Gender Identity:</p>
        </div>
        <div>
            <input type="radio" name="gender" value="Male" id="Male">
            <label for="gender">Male</label>
            <input type="radio" name="gender" value="Female" id="Female">
            <label for="gender">Female</label>
            <input type="radio" name="gender" value="Non-binary" id="Non_binary">
            <label for="gender">Non-binary</label>
            <input type="radio" name="gender" value="no_answer" id="no_answer">
            <label for="gender">I prefer not to answer</label>
        </div>
        <div>
            <p>A short description about myself:</p>
            <textarea name="description" cols="20" rows="3"></textarea>
        </div>
        <div>
            <label for="Language">Favorite Language: </label>
            <select name="Language">
                <option>JavaScript</option>
                <option>C#</option>
                <option>Python</option>
                <option>Java</option>
                <option>C++</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="accept" id="accpet">
            <label for="accept">Yes, I would like to receive periodic email updates</label>
        </div>
        <div>
            <input type="submit" value="Create Account">
        </div>
        <div>
            <p>* Indicates a required field</p>
        </div>
    </body>
</html>
